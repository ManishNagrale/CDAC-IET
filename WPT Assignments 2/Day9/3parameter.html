<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo">
        <input type="number" id="uid">
   <table id="demo" border="2">
   <thead>
    <tbody>
        <thead>
            <tr>
            <th>Id</th>
            <th>Title</th>
            </tr>
        </thead>
        <tbody id="tbody1"></tbody>
    </tbody>
   </thead>
</table>

    <button type="button" onclick="loadDoc()">VIEW CONTENT</button>
   </div> 
   <script>
    
   function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
  

    if(this.readyState==4&&this.status==200){
 const x=JSON.parse(this.responseText);

 let uid=document.getElementById("uid").value.trim()

 const tbody2=document.getElementById("tbody1")
 tbody2.innerHTML="";

 x.forEach(element => {
    if(element.id==uid){
    const NewRow = 
   `<tr> 
    <td>${element.id}</td>
    <td>${element.title}</td>
    </tr>`

    tbody2.innerHTML += NewRow
    }

    
 });
}


    }
    
  xhttp.open("GET", "https://jsonplaceholder.typicode.com/posts");
  xhttp.send();
}
   </script>

</body>
</html>
